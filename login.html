<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TDEA CRM - Login</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
    body { font-family: 'Noto Sans TC', sans-serif; background-color: #F4F5F7; margin: 0; }
    * { border-radius: 0 !important; }
    .line-green-bg { background-color: #06C755; }
    .input-focus:focus { border-color: #06C755; outline: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- 載入中 -->
  <div id="loader" class="text-center space-y-6">
    <div id="profilePreview" class="hidden flex flex-col items-center space-y-3">
      <img id="briefAvatar" class="w-20 h-20 border-4 border-white shadow-md bg-gray-200" src="" />
      <p id="briefName" class="font-bold text-gray-700 text-lg tracking-tight"></p>
    </div>
    <div class="w-10 h-10 border-4 border-gray-200 border-t-[#06C755] animate-spin mx-auto"></div>
    <p class="text-gray-400 font-bold text-[10px] uppercase tracking-[0.25em]">Verifying Identity...</p>
  </div>

  <!-- 綁定表單 -->
  <div id="bindForm" class="hidden w-full max-w-md bg-white border border-gray-200 shadow-sm overflow-hidden">
    <div class="p-8 border-b border-gray-100 text-center bg-[#F8F9FA]">
      <img id="avatar" class="w-24 h-24 border-4 border-white shadow-sm mx-auto mb-4" src="" />
      <h1 class="text-xl font-bold text-gray-800"><span id="name">用戶</span>，您好</h1>
      <p class="text-xs text-gray-400 mt-2 tracking-widest uppercase">請完成身分綁定</p>
    </div>
    <div class="p-8 space-y-6">
      <div class="grid grid-cols-3 gap-px bg-gray-200 border border-gray-200">
        <button onclick="setType('association')" id="btn-assoc" class="py-3 text-xs font-bold bg-white text-gray-400">本業</button>
        <button onclick="setType('vendor')" id="btn-vendor" class="py-3 text-xs font-bold bg-white text-gray-400">廠商</button>
        <button onclick="setType('general')" id="btn-guest" class="py-3 text-xs font-bold bg-white text-gray-400">一般</button>
      </div>
      <div class="space-y-4">
        <div id="idGroup"><label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">會員編號</label><input id="mid" type="text" class="w-full mt-1 border border-gray-200 px-4 py-3 text-sm input-focus" placeholder="例如: Z1090001" /></div>
        <div><label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">手機號碼</label><input id="phone" type="tel" class="w-full mt-1 border border-gray-200 px-4 py-3 text-sm input-focus" placeholder="0912345678" /></div>
      </div>
      <button onclick="submitBind()" id="submitBtn" class="w-full line-green-bg text-white py-4 font-bold text-sm shadow-sm active:opacity-90">確認綁定</button>
    </div>
  </div>

  <script>
    const LIFF_ID = "2005868456-Rt5YK7qL";
    let curType = "association", uid = "";

    // 使用 /api 路徑呼叫 Worker 代理
    const callApi = async (action, data) => {
      const res = await fetch(`/api?action=${action}`, {
        method: 'POST',
        body: JSON.stringify({ action, ...data })
      });
      return await res.json();
    };

    window.onload = async () => {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const p = await liff.getProfile();
        uid = p.userId;
        
        document.getElementById('briefAvatar').src = p.pictureUrl;
        document.getElementById('briefName').textContent = p.displayName;
        document.getElementById('profilePreview').classList.remove('hidden');
        document.getElementById('avatar').src = p.pictureUrl;
        document.getElementById('name').textContent = p.displayName;

        // 呼叫後端檢查
        const res = await callApi('check', { userId: uid });
        
        if (res.status === 'admin') window.location.href = "index.html";
        else if (res.status === 'member') window.location.href = "activity.html";
        else showBindingForm();

      } catch (e) { console.error(e); showBindingForm(); }
    };

    function showBindingForm() {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('bindForm').classList.remove('hidden');
      setType('association');
    }

    function setType(t) {
      curType = t;
      ['assoc', 'vendor', 'guest'].forEach(id => document.getElementById('btn-' + id).className = "py-3 text-xs font-bold bg-white text-gray-400");
      document.getElementById('btn-' + (t==='association'?'assoc':t==='vendor'?'vendor':'guest')).className = "py-3 text-xs font-black line-green-bg text-white shadow-inner";
      document.getElementById('idGroup').style.display = t === 'general' ? 'none' : 'block';
    }

    async function submitBind() {
      const btn = document.getElementById('submitBtn');
      btn.disabled = true; btn.textContent = "連線驗證中...";
      try {
        const res = await callApi('bindMember', { 
          userId: uid, type: curType, 
          memberId: document.getElementById('mid').value.trim(), 
          phone: document.getElementById('phone').value.trim() 
        });
        if (res.success) { alert("綁定成功！"); window.location.href = "activity.html"; }
        else { alert("綁定失敗：" + res.message); btn.disabled = false; btn.textContent = "確認綁定"; }
      } catch (e) { btn.disabled = false; }
    }
  </script>
</body>
</html>
