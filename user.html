<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Island | 預約中心 V5.4</title>
    <!-- 導入標準 UI 資源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand-green: #06C755; --brand-bg: #f4f7fa; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--brand-bg); font-size: 16px; }
        .nav-active { color: var(--brand-green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* 橫式寬鬆卡片設計 */
        .course-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
        }
        .course-card:active { transform: scale(0.98); background-color: #f1f5f9; }
        
        /* 限制文字行數 */
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* 彈窗樣式優化 */
        .modal-overlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            z-index: 100; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(8px);
            padding: 20px;
        }
        .modal-overlay.active { display: flex; }
        .modal-content { 
            max-height: 90vh; 
            overflow-y: auto; 
            scrollbar-width: none;
        }
        .modal-content::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-28 text-slate-800">

    <!-- 頂部品牌導覽 -->
    <header class="bg-white/95 backdrop-blur-md sticky top-0 z-30 px-6 py-5 flex items-center justify-between border-b border-slate-200">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#06C755] rounded-2xl flex items-center justify-center font-bold text-white text-2xl shadow-sm font-sans">S</div>
            <h1 class="text-2xl font-black italic tracking-tighter text-gray-800 uppercase font-sans">Sports Island</h1>
        </div>
        <div id="statusDot" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#06C755]"></div>
    </header>

    <!-- 課程詳情彈窗 (Modal) -->
    <div id="detailModal" class="modal-overlay" onclick="closeDetail()">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] overflow-hidden shadow-2xl modal-content animate-in zoom-in duration-300" onclick="event.stopPropagation()">
            <!-- 詳情大圖 -->
            <div class="relative w-full h-64 bg-slate-100">
                <img id="modalImg" src="" class="w-full h-full object-cover">
                <button onclick="closeDetail()" class="absolute top-6 right-6 w-10 h-10 bg-black/30 backdrop-blur-md text-white rounded-full flex items-center justify-center">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="p-8">
                <div class="flex items-center gap-3 mb-4">
                    <span id="modalLevel" class="bg-green-100 text-green-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">LEVEL</span>
                    <span id="modalStatus" class="bg-blue-100 text-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest font-sans">STATUS</span>
                </div>
                
                <h3 id="modalTitle" class="text-3xl font-black mb-4 tracking-tight leading-tight">課程名稱載入中</h3>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="flex items-center gap-3 text-slate-500">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-red-500"><i data-lucide="map-pin" class="w-5 h-5"></i></div>
                        <div><p class="text-[10px] font-bold uppercase tracking-widest opacity-50">地點</p><p id="modalVenue" class="font-bold text-sm">運動中心</p></div>
                    </div>
                    <div class="flex items-center gap-3 text-slate-500">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-blue-500"><i data-lucide="user" class="w-5 h-5"></i></div>
                        <div><p class="text-[10px] font-bold uppercase tracking-widest opacity-50">教練</p><p id="modalCoach" class="font-bold text-sm">TONY</p></div>
                    </div>
                    <div class="flex items-center gap-3 text-slate-500">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-orange-500"><i data-lucide="calendar" class="w-5 h-5"></i></div>
                        <div><p class="text-[10px] font-bold uppercase tracking-widest opacity-50">日期</p><p id="modalDate" class="font-bold text-sm font-sans">2025-01-01</p></div>
                    </div>
                    <div class="flex items-center gap-3 text-slate-500">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-purple-500"><i data-lucide="clock" class="w-5 h-5"></i></div>
                        <div><p class="text-[10px] font-bold uppercase tracking-widest opacity-50">時段</p><p id="modalTime" class="font-bold text-sm font-sans">14:00 - 16:00</p></div>
                    </div>
                </div>

                <div class="mb-10">
                    <h4 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-3 flex items-center gap-2 italic">
                        <i data-lucide="info" class="w-4 h-4"></i> 詳細介紹說明
                    </h4>
                    <p id="modalDesc" class="text-slate-600 leading-relaxed font-medium whitespace-pre-wrap">課程內容加載中...</p>
                </div>

                <div class="flex items-center justify-between pt-6 border-t border-slate-100">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">早鳥優惠價</p>
                        <p id="modalPrice" class="text-3xl font-black text-red-500 font-sans tracking-tighter">$400</p>
                    </div>
                    <button class="bg-[#06C755] text-white px-10 py-5 rounded-[1.5rem] font-black shadow-xl shadow-green-100 uppercase text-lg active:scale-95 transition-all">
                        立即預約報名
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main id="appContainer">
        <!-- 首頁分頁 -->
        <div id="pageHome" class="tab-content active px-6 pt-6 animate-in fade-in duration-500">
            <div class="relative w-full h-56 rounded-[2.5rem] overflow-hidden shadow-2xl mb-10">
                <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent flex flex-col justify-end p-10 font-sans">
                    <h2 class="text-white text-3xl font-black italic mb-2 tracking-tight uppercase">Sports Island Center</h2>
                    <p class="text-green-300 text-xs font-black uppercase underline decoration-green-500 decoration-4 underline-offset-8 tracking-widest">Active Life Hub</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-6 mb-12">
                <button onclick="go('courses')" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 active:scale-95 transition-all">
                    <div class="w-16 h-16 bg-green-50 text-green-500 rounded-full flex items-center justify-center shadow-inner"><i data-lucide="calendar" class="w-8 h-8"></i></div>
                    <span class="font-black text-lg uppercase text-slate-700 tracking-widest">課程專區</span>
                </button>
                <button onclick="go('member')" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 active:scale-95 transition-all">
                    <div class="w-16 h-16 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center shadow-inner"><i data-lucide="user" class="w-8 h-8"></i></div>
                    <span class="font-black text-lg uppercase text-slate-700 tracking-widest">會員專區</span>
                </button>
            </div>

            <div class="mb-12 px-1">
                <h3 class="text-base font-black uppercase tracking-widest flex items-center gap-3 mb-6 text-slate-800 italic font-sans"><i data-lucide="megaphone" class="w-5 h-5 text-amber-500"></i> 最新公告消息</h3>
                <div id="homeNewsArea" class="space-y-5"></div>
            </div>

            <div class="pb-10 px-1">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="text-base font-black uppercase tracking-widest flex items-center gap-3 text-slate-800 italic font-sans"><i data-lucide="zap" class="w-5 h-5 text-orange-500"></i> 近期推薦課程</h3>
                    <button onclick="go('courses')" class="text-xs text-[#06C755] font-black uppercase underline decoration-2 underline-offset-4 tracking-tighter">查看全部</button>
                </div>
                <div id="homeCourseArea" class="space-y-8"></div>
            </div>
        </div>

        <!-- 課程清單分頁 -->
        <div id="pageCourses" class="tab-content px-6 pt-6 pb-24 animate-in slide-in-from-right duration-500">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 mb-10 flex items-center gap-5">
                <i data-lucide="search" class="w-7 h-7 text-slate-300"></i>
                <input type="text" placeholder="搜尋地點或教練姓名..." class="flex-1 outline-none text-xl bg-transparent font-bold">
            </div>
            <div id="fullCourseList" class="space-y-8 font-sans"></div>
        </div>

        <!-- 會員專區分頁 -->
        <div id="pageMember" class="tab-content px-6 pt-6">
            <div class="bg-slate-900 p-12 rounded-[3rem] text-white shadow-2xl relative overflow-hidden mb-12">
                <div class="absolute -right-8 -top-8 w-48 h-48 bg-white/5 rounded-full blur-3xl font-sans"></div>
                <p class="text-[10px] text-slate-500 font-black uppercase mb-3 tracking-[0.2em]">Digital Member Identity</p>
                <h2 class="text-4xl font-black tracking-tight mb-12 uppercase italic font-sans">Tony Wang</h2>
                <div class="grid grid-cols-2 border-t border-white/10 pt-10">
                    <div><p class="text-xs text-slate-400 font-black uppercase mb-2 tracking-widest">點數餘額</p><p class="text-4xl font-black text-[#06C755] font-sans">1,250 PT</p></div>
                    <div><p class="text-xs text-slate-400 font-black uppercase mb-2 tracking-widest">會員等級</p><p class="text-4xl font-black text-blue-400 font-sans">GOLD</p></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部導覽欄 -->
    <nav class="fixed bottom-0 inset-x-0 bg-white/95 backdrop-blur-xl border-t h-24 flex items-center justify-around z-50 px-8 shadow-inner">
        <button onclick="go('home')" id="navHome" class="flex flex-col items-center gap-2 nav-active transition-all"><i data-lucide="home" class="w-8 h-8 font-sans"></i><span class="text-[10px] font-black uppercase tracking-widest">首頁</span></button>
        <button onclick="go('courses')" id="navCourses" class="flex flex-col items-center gap-2 text-slate-300 transition-all"><i data-lucide="calendar" class="w-8 h-8 font-sans"></i><span class="text-[10px] font-black uppercase tracking-widest">找課程</span></button>
        <button onclick="go('member')" id="navMember" class="flex flex-col items-center gap-2 text-slate-300 transition-all"><i data-lucide="user" class="w-8 h-8 font-sans"></i><span class="text-[10px] font-black uppercase tracking-widest">我的</span></button>
    </nav>

    <script>
        const CF_ENDPOINT = 'https://curly-feather-9ac5.wetw-net3.workers.dev/';
        let activeData = [];

        window.onload = () => { lucide.createIcons(); sync(); };

        function go(id) { 
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active')); 
            document.getElementById('page' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('nav-active'); b.classList.add('text-slate-300'); }); 
            document.getElementById('nav' + id.charAt(0).toUpperCase() + id.slice(1)).classList.replace('text-slate-300', 'nav-active'); 
            lucide.createIcons(); window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        async function sync() {
            try {
                const [annR, crsR] = await Promise.all([ 
                    fetch(`${CF_ENDPOINT}?action=getAnnouncements`), 
                    fetch(`${CF_ENDPOINT}?action=getCourses`) 
                ]);
                const anns = await annR.json(); const crs = await crsR.json();
                activeData = crs;
                
                // 公告渲染
                document.getElementById('homeNewsArea').innerHTML = anns.slice(0,3).reverse().map(a => `
                    <div class="bg-white p-7 rounded-[2rem] border-l-[12px] border-l-amber-400 shadow-md flex justify-between items-center active:scale-95 transition-all">
                        <p class="text-xl font-black text-slate-800 tracking-tight truncate mr-6 uppercase font-sans">${a.title}</p>
                        <span class="text-xs text-slate-400 font-mono font-black shrink-0">${a.date}</span>
                    </div>`).join('');
                
                // 課程渲染
                const renderCard = (c) => `
                    <div class="course-card bg-white rounded-[2.5rem] shadow-xl border border-slate-100 flex h-48 overflow-hidden mb-4">
                        <div class="w-2/5 shrink-0 relative overflow-hidden">
                            <img src="${c.coverUrl || 'https://via.placeholder.com/400x400?text=Sports'}" class="w-full h-full object-cover">
                            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/60 to-transparent p-3">
                                <span class="bg-[#06C755] text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest shadow-lg">${c.levelReq}</span>
                            </div>
                        </div>
                        <div class="flex-1 p-6 flex flex-col justify-between min-w-0 font-sans">
                            <div>
                                <h4 class="font-black text-slate-800 text-2xl truncate uppercase mb-2 tracking-tighter">${c.name}</h4>
                                <div class="flex items-center gap-2 text-xs text-red-500 font-black uppercase mb-2 italic">
                                    <i data-lucide="map-pin" class="w-4 h-4"></i> ${c.venue || '球場地點未定'}
                                </div>
                                <p class="text-slate-400 text-sm font-medium line-clamp-2 leading-relaxed">
                                    ${c.courseDesc || '歡迎參加本次運動課程，名額有限，請儘速預約。'}
                                </p>
                            </div>
                            <div class="text-[11px] text-slate-400 font-bold uppercase tracking-tighter flex items-center gap-3">
                                <span class="flex items-center gap-1"><i data-lucide="user" class="w-3.5 h-3.5"></i> ${c.coach}</span>
                                <span class="flex items-center gap-1"><i data-lucide="clock" class="w-3.5 h-3.5"></i> ${c.date}</span>
                            </div>
                        </div>
                        <div class="w-28 border-l border-slate-50 p-5 flex flex-col justify-between items-center bg-slate-50/30 text-center font-sans">
                            <div class="space-y-1">
                                <p class="text-[10px] text-slate-300 line-through font-black">$${c.price}</p>
                                <p class="text-2xl font-black text-red-500 leading-none tracking-tighter">$${c.earlyPrice || c.price}</p>
                            </div>
                            <div class="w-full space-y-3">
                                <button onclick="showDetail('${c.id}')" class="text-[11px] font-black text-blue-500 underline uppercase tracking-tighter block w-full">詳細說明</button>
                                <button class="w-full py-3 bg-[#06C755] text-white rounded-2xl text-xs font-black shadow-lg shadow-green-100 uppercase active:scale-90 transition-transform">預約</button>
                            </div>
                        </div>
                    </div>`;
                
                document.getElementById('homeCourseArea').innerHTML = crs.slice(0,5).map(c => renderCard(c)).join('');
                document.getElementById('fullCourseList').innerHTML = crs.map(c => renderCard(c)).join(''); 
                lucide.createIcons();
            } catch(e) { console.error("Sync Error", e); }
        }

        // --- 詳細說明彈窗邏輯 ---
        function showDetail(id) {
            const course = activeData.find(c => c.id === id);
            if(!course) return;

            document.getElementById('modalImg').src = course.descImgUrl || course.coverUrl || 'https://via.placeholder.com/600x400?text=Sports+Island';
            document.getElementById('modalTitle').innerText = course.name;
            document.getElementById('modalLevel').innerText = course.levelReq;
            document.getElementById('modalStatus').innerText = course.status || 'OPEN';
            document.getElementById('modalVenue').innerText = course.venue || '球場地點未定';
            document.getElementById('modalCoach').innerText = course.coach || '專業教練';
            document.getElementById('modalDate').innerText = course.date;
            document.getElementById('modalTime').innerText = course.time || '14:00 - 16:00';
            document.getElementById('modalDesc').innerText = course.courseDesc || '尚無詳細說明。';
            document.getElementById('modalPrice').innerText = `$${course.earlyPrice || course.price}`;

            document.getElementById('detailModal').classList.add('active');
            lucide.createIcons();
        }

        function closeDetail() {
            document.getElementById('detailModal').classList.remove('active');
        }
    </script>
</body>
</html>
