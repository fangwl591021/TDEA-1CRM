<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Island | 預約中心 V5.2</title>
    <!-- 使用標準字體大小，對齊 LINE OA 規格 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand-green: #06C755; --brand-bg: #f8fafc; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--brand-bg); font-size: 16px; }
        .nav-active { color: var(--brand-green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .course-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .course-card:active { transform: scale(0.97); background-color: #f1f5f9; }
    </style>
</head>
<body class="pb-28">

    <!-- Top Branding -->
    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-30 px-6 py-5 flex items-center justify-between border-b">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#06C755] rounded-xl flex items-center justify-center font-bold text-white text-2xl shadow-sm">S</div>
            <h1 class="text-xl font-black italic tracking-tighter text-gray-800 uppercase">Sports Island</h1>
        </div>
        <div id="statusDot" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_#06C755]"></div>
    </header>

    <main id="appContainer">
        <!-- Home -->
        <div id="pageHome" class="tab-content active px-6 pt-6 animate-in fade-in duration-300">
            <div class="relative w-full h-52 rounded-[2.5rem] overflow-hidden shadow-2xl mb-10">
                <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent flex flex-col justify-end p-10">
                    <h2 class="text-white text-3xl font-black italic mb-1 tracking-tight uppercase">Sports Island Center</h2>
                    <p class="text-green-300 text-[10px] font-black uppercase underline decoration-green-500 decoration-4 underline-offset-8 tracking-[0.2em]">Active Life Movement</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-6 mb-12">
                <button onclick="go('courses')" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-green-50 text-green-500 rounded-full flex items-center justify-center"><i data-lucide="calendar" class="w-8 h-8"></i></div>
                    <span class="font-black text-base uppercase text-slate-700 tracking-widest">課程專區</span>
                </button>
                <button onclick="go('member')" class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center"><i data-lucide="user" class="w-8 h-8"></i></div>
                    <span class="font-black text-base uppercase text-slate-700 tracking-widest">會員專區</span>
                </button>
            </div>

            <div class="mb-12 px-1 font-bold">
                <h3 class="text-sm font-black uppercase tracking-widest flex items-center gap-3 mb-6 text-slate-800 italic"><i data-lucide="megaphone" class="w-5 h-5 text-amber-500"></i> 最新公告消息</h3>
                <div id="homeNewsArea" class="space-y-5"></div>
            </div>

            <div class="pb-10 px-1 font-bold">
                <h3 class="text-sm font-black uppercase tracking-widest flex items-center gap-3 mb-6 text-slate-800 italic"><i data-lucide="zap" class="w-5 h-5 text-orange-500"></i> 近期推薦課程</h3>
                <div id="homeCourseArea" class="space-y-6"></div>
            </div>
        </div>

        <!-- Course List -->
        <div id="pageCourses" class="tab-content px-6 pt-6 pb-24 animate-in slide-in-from-right duration-300">
            <div class="bg-white p-6 rounded-3xl shadow-sm border mb-8 flex items-center gap-5">
                <i data-lucide="search" class="w-6 h-6 text-slate-300"></i>
                <input type="text" placeholder="搜尋課程地點、教練名稱..." class="flex-1 outline-none text-xl bg-transparent font-bold">
            </div>
            <div id="fullCourseArea" class="space-y-6"></div>
        </div>

        <!-- Member Profile -->
        <div id="pageMember" class="tab-content px-6 pt-6">
            <div class="bg-slate-900 p-12 rounded-[3rem] text-white shadow-2xl relative overflow-hidden mb-10">
                <div class="absolute -right-8 -top-8 w-48 h-48 bg-white/5 rounded-full blur-3xl"></div>
                <p class="text-[10px] text-slate-500 font-black uppercase mb-3 tracking-widest">Digital Member Profile</p>
                <h2 class="text-4xl font-black tracking-tight mb-12 uppercase italic font-sans">Tony Wang</h2>
                <div class="grid grid-cols-2 border-t border-white/10 pt-10">
                    <div><p class="text-[10px] text-slate-400 font-black uppercase mb-1">Balance</p><p class="text-3xl font-black text-[#06C755]">1,250 PT</p></div>
                    <div><p class="text-[10px] text-slate-400 font-black uppercase mb-1">Status</p><p class="text-3xl font-black text-blue-400">GOLD</p></div>
                </div>
            </div>
            <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden divide-y text-lg font-black text-slate-600">
                <button class="w-full p-8 flex items-center justify-between active:bg-slate-50 transition-all"><span class="flex items-center gap-5"><i data-lucide="history" class="text-orange-500"></i>我的預約</span><i data-lucide="chevron-right" class="text-slate-200"></i></button>
                <button class="w-full p-8 flex items-center justify-between active:bg-slate-50 transition-all"><span class="flex items-center gap-5"><i data-lucide="credit-card" class="text-purple-500"></i>儲值紀錄</span><i data-lucide="chevron-right" class="text-slate-200"></i></button>
                <button class="w-full p-8 flex items-center justify-between text-red-500 active:bg-red-50 transition-all"><span class="flex items-center gap-5"><i data-lucide="log-out"></i>登出帳號</span></button>
            </div>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-0 inset-x-0 bg-white/90 backdrop-blur-xl border-t h-24 flex items-center justify-around z-50 px-8">
        <button onclick="go('home')" id="navHome" class="flex flex-col items-center gap-2 nav-active transition-all"><i data-lucide="home" class="w-8 h-8"></i><span class="text-[10px] font-black uppercase">首頁</span></button>
        <button onclick="go('courses')" id="navCourses" class="flex flex-col items-center gap-2 text-slate-300 transition-all"><i data-lucide="calendar" class="w-8 h-8"></i><span class="text-[10px] font-black uppercase">找課程</span></button>
        <button onclick="go('member')" id="navMember" class="flex flex-col items-center gap-2 text-slate-300 transition-all"><i data-lucide="user" class="w-8 h-8"></i><span class="text-[10px] font-black uppercase">我的</span></button>
    </nav>

    <script>
        const CF_ENDPOINT = 'https://curly-feather-9ac5.wetw-net3.workers.dev/';

        window.onload = () => { lucide.createIcons(); sync(); };

        function go(id) { 
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active')); 
            document.getElementById('page' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('nav-active'); b.classList.add('text-slate-300'); }); 
            document.getElementById('nav' + id.charAt(0).toUpperCase() + id.slice(1)).classList.replace('text-slate-300', 'nav-active'); 
            lucide.createIcons(); window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        async function sync() {
            try {
                const [annR, crsR] = await Promise.all([ 
                    fetch(`${CF_ENDPOINT}?action=getAnnouncements`), 
                    fetch(`${CF_ENDPOINT}?action=getCourses`) 
                ]);
                const anns = await annR.json(); const crs = await crsR.json();
                
                // Announcements Rendering
                document.getElementById('homeNewsArea').innerHTML = anns.slice(0,3).reverse().map(a => `
                    <div class="bg-white p-7 rounded-[1.5rem] border-l-[10px] border-l-amber-400 shadow-md flex justify-between items-center active:scale-95 transition-all">
                        <p class="text-lg font-black text-slate-800 tracking-tight truncate mr-6 uppercase">${a.title}</p>
                        <span class="text-xs text-slate-400 font-mono font-black shrink-0">${a.date}</span>
                    </div>`).join('');
                
                // Course Rendering (Strict 17 Fields)
                const renderCard = (c) => `
                    <div class="course-card bg-white rounded-[2.5rem] shadow-xl border flex h-40 overflow-hidden mb-6">
                        <div class="w-40 shrink-0 relative">
                            <img src="${c.coverUrl || 'https://via.placeholder.com/200'}" class="w-full h-full object-cover">
                            <div class="absolute top-0 left-0 bg-[#06C755] text-white text-[9px] font-black px-4 py-1.5 rounded-br-2xl uppercase tracking-widest shadow-xl">${c.levelReq}</div>
                        </div>
                        <div class="flex-1 p-6 flex flex-col justify-center min-w-0">
                            <h4 class="font-black text-slate-800 text-2xl truncate uppercase mb-2 tracking-tighter">${c.name}</h4>
                            <div class="text-[13px] text-slate-400 font-bold mb-1 flex items-center gap-2 uppercase tracking-tighter"><i data-lucide="map-pin" class="w-4 h-4 text-red-500"></i> ${c.venue || '運動島場館'}</div>
                            <div class="text-[13px] text-slate-400 font-bold uppercase tracking-tighter flex items-center gap-3"><i data-lucide="user" class="w-4 h-4 text-blue-400"></i> ${c.coach} | <i data-lucide="clock" class="w-4 h-4 text-orange-400"></i> ${c.date}</div>
                        </div>
                        <div class="w-32 border-l p-6 flex flex-col justify-between items-center bg-slate-50/40 text-center">
                            <p class="text-xl font-black text-red-500 leading-none tracking-tighter">$${c.earlyPrice || c.price}</p>
                            <button class="w-full py-3 bg-[#06C755] text-white rounded-2xl text-xs font-black shadow-lg uppercase active:scale-90 transition-transform">預約</button>
                        </div>
                    </div>`;
                
                document.getElementById('homeCourseArea').innerHTML = crs.slice(0,5).map(c => renderCard(c)).join('');
                document.getElementById('fullCourseArea').innerHTML = crs.map(c => renderCard(c)).join(''); 
                lucide.createIcons();
            } catch(e) { console.error("Sync Error", e); }
        }
    </script>
</body>
</html>
