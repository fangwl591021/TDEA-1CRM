<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Island | 預約中心 V5.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand-green: #06C755; --bg-main: #FFFFFF; --text-primary: #111827; --text-secondary: #6B7280; }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* 徹底去框化列表：滿版佈局 - 優化版 */
        .list-entry { 
            display: flex; 
            padding: 1rem 1rem; 
            border-bottom: 1px solid #F3F4F6; 
            gap: 0.875rem;
            align-items: flex-start;
        }
        .list-entry:active { background-color: #F9FAFB; }

        /* LINE 原生感底部抽屜 */
        .sheet-overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.5); z-index: 1000; 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            align-items: flex-end; 
        }
        .sheet-overlay.active { display: flex; }
        .sheet-inner { 
            background: white; border-radius: 32px 32px 0 0; width: 100%; 
            max-height: 94vh; overflow-y: auto; 
            animation: sheetSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .sheet-inner::-webkit-scrollbar { display: none; }

        @keyframes sheetSlideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .tag-pill { font-weight: 800; font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body class="pb-32">

    <!-- 頂部導航：去除冗餘設計 -->
    <header class="sticky top-0 z-50 bg-white px-6 py-5 flex items-center justify-between border-b border-gray-100">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#06C755] rounded-xl flex items-center justify-center font-bold text-white text-2xl shadow-sm italic font-sans">S</div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase font-sans">Sports Island</h1>
        </div>
        <div id="statusDot" class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_#06C755]"></div>
    </header>

    <!-- 資訊彈窗 (Info Popup) -->
    <div id="infoPopup" class="sheet-overlay" onclick="hideInfo()">
        <div class="sheet-inner max-h-[70vh]" onclick="event.stopPropagation()">
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto my-4"></div>
            <div class="p-8">
                <div class="flex items-start justify-between mb-6">
                    <div class="flex-1">
                        <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-2 italic">Course Description</p>
                        <h3 id="infoTitle" class="text-2xl font-black text-gray-900 leading-tight">課程說明</h3>
                    </div>
                    <button onclick="hideInfo()" class="w-10 h-10 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center active:scale-90 transition-all">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="bg-blue-50 p-6 rounded-2xl">
                    <p id="infoDesc" class="text-gray-700 leading-relaxed text-base whitespace-pre-wrap">載入中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 詳情抽屜 (Detail Sheet) -->
    <div id="detailDrawer" class="sheet-overlay" onclick="hideDrawer()">
        <div class="sheet-inner" onclick="event.stopPropagation()">
            <!-- 抓手指示線 -->
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto my-4"></div>
            
            <!-- 詳情圖片：滿版呈現 -->
            <div class="relative w-full h-80 bg-gray-50">
                <img id="drawerImg" src="" class="w-full h-full object-cover">
                <div class="absolute bottom-6 left-6 flex gap-2">
                    <span id="drawerLevel" class="bg-black/60 text-white tag-pill">LEVEL</span>
                    <span id="drawerStatus" class="bg-[#06C755] text-white tag-pill">OPEN</span>
                </div>
            </div>
            
            <div class="p-8">
                <h3 id="drawerTitle" class="text-3xl font-black mb-8 leading-tight tracking-tight text-gray-900">載入活動中...</h3>
                
                <!-- 資訊流 -->
                <div class="space-y-6 mb-12">
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 bg-red-50 text-red-500 rounded-2xl flex items-center justify-center"><i data-lucide="map-pin" class="w-6 h-6"></i></div>
                        <div><p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-0.5">地點位置</p><p id="drawerVenue" class="font-bold text-lg">--</p></div>
                    </div>
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center"><i data-lucide="user" class="w-6 h-6"></i></div>
                        <div><p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-0.5">授課教練</p><p id="drawerCoach" class="font-bold text-lg">--</p></div>
                    </div>
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 bg-orange-50 text-orange-500 rounded-2xl flex items-center justify-center"><i data-lucide="clock" class="w-6 h-6"></i></div>
                        <div><p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-0.5">時間時段</p><p id="drawerTime" class="font-bold text-lg font-sans">--</p></div>
                    </div>
                </div>

                <!-- 課程描述 -->
                <div class="mb-12">
                    <h4 class="text-xs font-black text-gray-400 uppercase tracking-[0.2em] mb-4 flex items-center gap-2 italic"><i data-lucide="align-left" class="w-4 h-4"></i> Description</h4>
                    <p id="drawerDesc" class="text-gray-600 leading-relaxed text-base font-medium whitespace-pre-wrap">--</p>
                </div>

                <!-- 浮動動作欄 -->
                <div class="flex items-center justify-between pt-6 border-t border-gray-100">
                    <div>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1 italic">Early Bird</p>
                        <p id="drawerPrice" class="text-4xl font-black text-red-500 tracking-tighter font-sans">$ --</p>
                    </div>
                    <button class="bg-[#06C755] text-white px-14 py-5 rounded-[1.5rem] font-black shadow-2xl shadow-green-100 uppercase text-xl active:scale-95 transition-all">
                        立刻報名
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main View Area -->
    <main id="viewArea">
        
        <!-- Tab: Home -->
        <div id="pageHome" class="tab-content active animate-in fade-in duration-500">
            <!-- 滿版 Banner：移除圓角與邊框 -->
            <div class="relative w-full h-64 overflow-hidden mb-12 shadow-md">
                <img src="https://aiwe.cc/wp-content/uploads/2025/12/3486bc19dc6317e16bf4f1449ec52ae4.jpg" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent flex flex-col justify-end p-10 font-sans">
                    <h2 class="text-white text-3xl font-black italic mb-2 tracking-tighter uppercase">Sports Island Center</h2>
                    <p class="text-green-300 text-[10px] font-bold uppercase tracking-[0.4em]">Active Life Concept</p>
                </div>
            </div>
            
            <!-- 服務導覽：去框風格 -->
            <div class="grid grid-cols-2 gap-px bg-gray-100 border-y border-gray-100 mb-12">
                <button onclick="go('courses')" class="bg-white p-10 flex flex-col items-center gap-4 active:bg-gray-50 transition-all">
                    <i data-lucide="calendar" class="w-8 h-8 text-green-500"></i>
                    <span class="font-black text-sm uppercase text-slate-800 tracking-widest">課程預約</span>
                </button>
                <button onclick="go('member')" class="bg-white p-10 flex flex-col items-center gap-4 active:bg-gray-50 transition-all border-l border-gray-100">
                    <i data-lucide="user" class="w-8 h-8 text-blue-500"></i>
                    <span class="font-black text-sm uppercase text-slate-800 tracking-widest">會員專區</span>
                </button>
            </div>

            <!-- 公告區：內容展示 -->
            <div class="mb-12 px-6">
                <h3 class="text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 mb-6 italic">News & Updates</h3>
                <div id="newsContainer" class="space-y-4"></div>
            </div>

            <!-- 推薦活動 -->
            <div class="pb-16">
                <div class="px-6 flex items-center justify-between mb-4">
                    <h3 class="text-[11px] font-black uppercase tracking-[0.3em] text-gray-400 italic">Featured Activities</h3>
                    <button onclick="go('courses')" class="text-[10px] text-[#06C755] font-black uppercase underline decoration-2 underline-offset-4 tracking-tighter">View All</button>
                </div>
                <div id="homeCourseList" class="divide-y divide-gray-50 border-t border-gray-50">
                    <!-- 資料載入點 -->
                </div>
            </div>
        </div>

        <!-- Tab: Courses -->
        <div id="pageCourses" class="tab-content pb-24">
            <div class="p-6 bg-gray-50 border-b border-gray-100 mb-2 flex items-center gap-4">
                <i data-lucide="search" class="w-6 h-6 text-gray-300"></i>
                <input type="text" placeholder="搜尋教練或球場地點..." class="flex-1 outline-none text-lg bg-transparent font-bold">
            </div>
            <div id="fullCourseList" class="divide-y divide-gray-50"></div>
        </div>

        <!-- Tab: Member -->
        <div id="pageMember" class="tab-content animate-in slide-in-from-bottom duration-500 px-6 pt-10">
            <div class="bg-slate-900 p-12 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden mb-12">
                <div class="absolute -right-12 -top-12 w-64 h-64 bg-green-500/10 rounded-full blur-[80px]"></div>
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-4 tracking-[0.4em]">Membership ID</p>
                <h2 class="text-5xl font-black italic uppercase font-sans mb-14 tracking-tighter">Tony Wang</h2>
                <div class="grid grid-cols-2 border-t border-white/5 pt-10 gap-8">
                    <div><p class="text-[10px] text-slate-500 font-bold uppercase mb-2 tracking-widest">Points Balance</p><p class="text-4xl font-black text-[#06C755] font-sans tracking-tighter">1,250</p></div>
                    <div><p class="text-[10px] text-slate-500 font-bold uppercase mb-2 tracking-widest">Access Level</p><p class="text-4xl font-black text-blue-400 font-sans tracking-tighter">GOLD</p></div>
                </div>
            </div>
            
            <div class="space-y-4">
                <button class="w-full p-8 bg-gray-50 rounded-3xl flex items-center justify-between active:scale-[0.98] transition-all"><span class="font-black text-lg text-slate-700 flex items-center gap-5"><i data-lucide="history" class="text-orange-500"></i>我的預約紀錄</span><i data-lucide="chevron-right" class="text-slate-300"></i></button>
                <button class="w-full p-8 bg-gray-50 rounded-3xl flex items-center justify-between active:scale-[0.98] transition-all"><span class="font-black text-lg text-slate-700 flex items-center gap-5"><i data-lucide="credit-card" class="text-purple-500"></i>儲值點數紀錄</span><i data-lucide="chevron-right" class="text-slate-300"></i></button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 bg-white/95 backdrop-blur-xl border-t border-gray-100 h-28 flex items-center justify-around z-50 px-8">
        <button onclick="go('home')" id="navHome" class="flex flex-col items-center gap-2 nav-active transition-all"><i data-lucide="home" class="w-8 h-8"></i><span class="text-[9px] font-black uppercase tracking-widest">首頁</span></button>
        <button onclick="go('courses')" id="navCourses" class="flex flex-col items-center gap-2 text-gray-300 transition-all"><i data-lucide="calendar" class="w-8 h-8"></i><span class="text-[9px] font-black uppercase tracking-widest">預約</span></button>
        <button onclick="go('member')" id="navMember" class="flex flex-col items-center gap-2 text-gray-300 transition-all"><i data-lucide="user" class="w-8 h-8"></i><span class="text-[9px] font-black uppercase tracking-widest">我的</span></button>
    </nav>

    <script>
        const CF_API = 'https://curly-feather-9ac5.wetw-net3.workers.dev/';
        let activeData = [];

        window.onload = () => { lucide.createIcons(); sync(); };

        function go(id) { 
            document.querySelectorAll('.tab-content').forEach(p => p.classList.remove('active')); 
            document.getElementById('page' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b => { b.classList.remove('nav-active'); b.classList.add('text-gray-300'); }); 
            document.getElementById('nav' + id.charAt(0).toUpperCase() + id.slice(1)).classList.replace('text-gray-300', 'nav-active'); 
            lucide.createIcons(); window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }
        
        async function sync() {
            try {
                const [annR, crsR] = await Promise.all([ fetch(`${CF_API}?action=getAnnouncements`), fetch(`${CF_API}?action=getCourses`) ]);
                const anns = await annR.json(); const crs = await crsR.json();
                activeData = crs;
                
                // 公告 - 顯示內容，緊湊設計
                document.getElementById('newsContainer').innerHTML = anns.slice(0,3).reverse().map(a => `
                    <div class="bg-gradient-to-r from-amber-50 to-orange-50 p-4 rounded-2xl border border-amber-100 shadow-sm">
                        <div class="flex items-start justify-between gap-3 mb-2">
                            <h4 class="font-black text-sm text-slate-900 flex-1 leading-snug">${a.title}</h4>
                            <span class="text-[9px] text-amber-600 font-bold px-2 py-0.5 bg-white/80 rounded-full whitespace-nowrap shrink-0">${a.date}</span>
                        </div>
                        <p class="text-xs text-slate-600 leading-relaxed">${a.content || '更多詳情請洽櫃台或官方LINE帳號。'}</p>
                    </div>`).join('');
                
                /**
                 * 旗艦去框流線卡片 - 移動優化版
                 * 移除說明文字，添加資訊按鈕
                 */
                const buildRow = (c) => `
                    <div class="list-entry" onclick="showDrawer('${c.id}')">
                        <!-- 緊湊型縮圖 -->
                        <div class="w-24 h-20 shrink-0 rounded-xl overflow-hidden bg-gray-50 relative border border-gray-100 shadow-sm">
                            <img src="${c.coverUrl || 'https://via.placeholder.com/400'}" class="w-full h-full object-cover">
                            <div class="absolute top-0 left-0">
                                <span class="bg-black/70 text-white tag-pill rounded-br-lg">${c.levelReq}</span>
                            </div>
                        </div>

                        <!-- 右側資訊區：精簡版 -->
                        <div class="flex-1 min-w-0 flex flex-col justify-between">
                            <div>
                                <div class="flex items-start justify-between gap-2 mb-1.5">
                                    <h4 class="font-black text-gray-900 text-base leading-snug uppercase tracking-tight flex-1">${c.name}</h4>
                                    <button onclick="event.stopPropagation(); showInfo('${c.id}')" class="shrink-0 w-7 h-7 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center active:scale-90 transition-all">
                                        <i data-lucide="info" class="w-3.5 h-3.5"></i>
                                    </button>
                                </div>
                                <div class="flex items-center gap-1.5 text-[11px] text-red-500 font-bold uppercase italic mb-2">
                                    <i data-lucide="map-pin" class="w-3 h-3"></i> ${c.venue || '場館未定'}
                                </div>
                            </div>

                            <div class="flex items-end justify-between">
                                <div class="flex flex-col gap-1">
                                    <span class="text-[10px] text-slate-400 font-bold uppercase italic flex items-center gap-1">
                                        <i data-lucide="user" class="w-3 h-3"></i> ${c.coach}
                                    </span>
                                    <span class="text-[10px] text-slate-400 font-bold font-sans">${c.date} ${c.time || ''}</span>
                                </div>
                                <div class="flex items-center gap-2.5">
                                    <span class="text-xl font-black text-red-500 tracking-tighter font-sans">$${c.earlyPrice || c.price}</span>
                                    <button class="bg-[#06C755] text-white px-4 py-1.5 rounded-lg text-xs font-black shadow-lg shadow-green-100 uppercase active:scale-90 transition-all">預約</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
                document.getElementById('homeCourseList').innerHTML = crs.slice(0,5).map(c => buildRow(c)).join('');
                document.getElementById('fullCourseList').innerHTML = crs.map(c => buildRow(c)).join(''); 
                lucide.createIcons();
            } catch(e) { console.error("Sync Error", e); }
        }

        // --- Info Popup Logic ---
        function showInfo(id) {
            const c = activeData.find(x => x.id === id); if(!c) return;
            document.getElementById('infoTitle').innerText = c.name;
            document.getElementById('infoDesc').innerText = c.courseDesc || '目前無詳細說明。';
            document.getElementById('infoPopup').classList.add('active');
            lucide.createIcons();
        }

        function hideInfo() { document.getElementById('infoPopup').classList.remove('active'); }

        // --- Drawer Logic ---
        function showDrawer(id) {
            const c = activeData.find(x => x.id === id); if(!c) return;
            document.getElementById('drawerImg').src = c.descImgUrl || c.coverUrl || 'https://via.placeholder.com/600';
            document.getElementById('drawerTitle').innerText = c.name;
            document.getElementById('drawerLevel').innerText = c.levelReq;
            document.getElementById('drawerStatus').innerText = c.status || 'OPEN';
            document.getElementById('drawerVenue').innerText = c.venue || '運動場館地點';
            document.getElementById('drawerCoach').innerText = c.coach || '教練';
            document.getElementById('drawerTime').innerText = `${c.date} | ${c.time || '--'}`;
            document.getElementById('drawerDesc').innerText = c.courseDesc || '目前無詳細說明。';
            document.getElementById('drawerPrice').innerText = `$${c.earlyPrice || c.price}`;

            document.getElementById('detailDrawer').classList.add('active');
            lucide.createIcons();
        }

        function hideDrawer() { document.getElementById('detailDrawer').classList.remove('active'); }
    </script>
</body>
</html>
