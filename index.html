<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Island | 管理後台 V5.2</title>
    <!-- 使用標準字體大小，對齊 LINE OA 規格 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --line-green: #06C755; --line-dark: #0f172a; --line-bg: #f4f6f9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--line-bg); font-size: 16px; }
        .nav-active { background-color: #1e293b; color: var(--line-green); border-left: 5px solid var(--line-green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        aside { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-text { transition: opacity 0.2s; white-space: nowrap; }
        .collapsed .sidebar-text { opacity: 0; display: none; }
        .collapsed .nav-item { justify-content: center; }
        .img-preview { width: 100%; height: 160px; object-fit: cover; border-radius: 12px; background-color: #e2e8f0; display: flex; align-items: center; justify-content: center; }
        .edit-mode { border: 3px solid #fbbf24 !important; background-color: #fffbeb !important; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--line-green); border-radius: 50%; width: 22px; height: 22px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-800 font-sans">

    <!-- Sidebar Navigation -->
    <aside id="appSidebar" class="w-64 bg-[#0f172a] text-white flex flex-col h-full shadow-xl z-20 shrink-0 transition-all duration-300">
        <div class="p-8 flex items-center gap-4 border-b border-slate-800">
            <div class="w-12 h-12 bg-[#06C755] rounded-xl flex items-center justify-center font-bold text-white shadow-lg text-3xl shrink-0 font-sans">S</div>
            <span class="sidebar-text font-black text-2xl tracking-tighter uppercase italic">Sports Island</span>
        </div>
        <nav class="flex-1 mt-6 overflow-y-auto no-scrollbar">
            <a href="javascript:void(0)" onclick="switchTab('dashboard')" class="nav-item nav-active flex items-center gap-4 px-8 py-5 transition-all" data-tab="dashboard"><i data-lucide="layout-dashboard" class="w-6 h-6"></i><span class="sidebar-text font-bold text-base">數據概覽</span></a>
            <a href="javascript:void(0)" onclick="switchTab('members')" class="nav-item flex items-center gap-4 px-8 py-5 text-slate-400 hover:text-white transition-all" data-tab="members"><i data-lucide="users" class="w-6 h-6"></i><span class="sidebar-text font-bold text-base">會員名冊</span></a>
            <a href="javascript:void(0)" onclick="switchTab('courses')" class="nav-item flex items-center gap-4 px-8 py-5 text-slate-400 hover:text-white transition-all" data-tab="courses"><i data-lucide="calendar" class="w-6 h-6"></i><span class="sidebar-text font-bold text-base">課程建置</span></a>
            <a href="javascript:void(0)" onclick="switchTab('announcements')" class="nav-item flex items-center gap-4 px-8 py-5 text-slate-400 hover:text-white transition-all" data-tab="announcements"><i data-lucide="megaphone" class="w-6 h-6"></i><span class="sidebar-text font-bold text-base">公告管理</span></a>
            <a href="javascript:void(0)" onclick="switchTab('equipment')" class="nav-item flex items-center gap-4 px-8 py-5 text-slate-400 hover:text-white transition-all" data-tab="equipment"><i data-lucide="hammer" class="w-6 h-6"></i><span class="sidebar-text font-bold text-base">設備管理</span></a>
            <div class="border-t border-slate-800 my-6 mx-6"></div>
            <a href="javascript:void(0)" onclick="switchTab('settings')" class="nav-item flex items-center gap-4 px-8 py-5 text-slate-400 hover:text-white transition-all" data-tab="settings"><i data-lucide="settings" class="w-6 h-6"></i><span class="sidebar-text font-bold text-base">系統設置</span></a>
        </nav>
        <div class="p-6 border-t border-slate-800 text-[10px] text-slate-500 text-center font-black bg-slate-900/50 uppercase">V5.2 Admin</div>
    </aside>

    <!-- Main Workspace -->
    <div class="flex-1 flex flex-col min-w-0 relative">
        <header class="h-24 bg-white shadow-sm flex items-center justify-between px-10 border-b">
            <div class="flex items-center gap-8">
                <button onclick="toggleSidebar()" class="p-3 hover:bg-slate-100 rounded-xl text-slate-500"><i data-lucide="menu" class="w-8 h-8"></i></button>
                <h2 id="tabTitle" class="text-3xl font-black text-slate-800 tracking-tight uppercase italic font-sans">數據概覽</h2>
                <div id="loadingIndicator" class="hidden flex items-center gap-3 text-base text-green-600 font-bold bg-green-50 px-4 py-2 rounded-full"><div class="loader"></div> <span class="animate-pulse">同步中...</span></div>
            </div>
            <div id="apiStatusDot" class="w-4 h-4 rounded-full bg-green-500 shadow-sm animate-pulse mr-8"></div>
        </header>

        <main id="mainScroll" class="flex-1 overflow-y-auto p-10 md:p-14">
            
            <!-- Dashboard -->
            <div id="tabDashboard" class="tab-content active space-y-10">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="bg-white p-12 rounded-[2.5rem] shadow-sm border flex items-center gap-10 transition-transform hover:scale-[1.02] shadow-slate-200"><div class="p-6 bg-green-50 text-green-500 rounded-3xl"><i data-lucide="users" class="w-12 h-12"></i></div><div><p class="text-sm text-slate-400 font-black uppercase">總會員人數</p><h3 id="statMembers" class="text-6xl font-black tracking-tighter">--</h3></div></div>
                    <div class="bg-white p-12 rounded-[2.5rem] shadow-sm border flex items-center gap-10 transition-transform hover:scale-[1.02] shadow-slate-200"><div class="p-6 bg-blue-50 text-blue-500 rounded-3xl"><i data-lucide="calendar" class="w-12 h-12"></i></div><div><p class="text-sm text-slate-400 font-black uppercase">在線活動數</p><h3 id="statCourses" class="text-6xl font-black tracking-tighter">--</h3></div></div>
                </div>
            </div>

            <!-- Courses (Strict 17 Fields) -->
            <div id="tabCourses" class="tab-content space-y-10">
                <div id="courseFormBlock" class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-200 transition-all">
                    <div class="flex items-center justify-between mb-10 border-b pb-8">
                        <h3 id="formTitle" class="font-black text-3xl text-slate-800 italic uppercase"><i data-lucide="plus-circle" class="w-10 h-10 text-green-500 inline mr-2"></i> 活動建置規劃</h3>
                        <div id="editBadge" class="hidden text-sm bg-amber-100 text-amber-600 px-6 py-2 rounded-full font-black animate-pulse uppercase shadow-sm">編輯模式啟動</div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 font-bold">
                        <input type="hidden" id="fieldId">
                        <div class="lg:col-span-2"><label class="text-sm font-black text-slate-500 mb-3 block uppercase">活動課程名稱</label><input type="text" id="fieldName" class="w-full p-5 border rounded-2xl text-lg outline-none focus:border-green-500"></div>
                        <div><label class="text-sm font-black text-slate-500 mb-3 block uppercase">要求等級</label><select id="fieldLevelReq" class="w-full p-5 border rounded-2xl text-lg outline-none"><option value="初級">初級</option><option value="進階">進階</option><option value="高級">高級</option></select></div>
                        <div><label class="text-sm font-black text-slate-500 mb-3 block uppercase">活動狀態</label><select id="fieldStatus" class="w-full p-5 border rounded-2xl text-lg text-blue-600 outline-none"><option value="Open">開放報名 (Open)</option><option value="Draft">草稿 (Draft)</option><option value="Full">已額滿 (Full)</option><option value="Closed">已結束 (Closed)</option></select></div>
                        
                        <div class="lg:col-span-2"><label class="text-sm font-black text-slate-500 mb-3 block text-blue-600 uppercase">首頁封面 URL (16:9)</label><input type="text" id="fieldCoverUrl" oninput="previewImg('cover', this.value)" class="w-full p-5 bg-slate-50 border rounded-2xl text-sm font-mono outline-none"><div id="preCover" class="img-preview mt-4 border-dashed border-2"></div></div>
                        <div class="lg:col-span-2"><label class="text-sm font-black text-slate-500 mb-3 block text-blue-600 uppercase">說明圖片 URL</label><input type="text" id="fieldDescImgUrl" oninput="previewImg('desc', this.value)" class="w-full p-5 bg-slate-50 border rounded-2xl text-sm font-mono outline-none"><div id="preDesc" class="img-preview mt-4 border-dashed border-2"></div></div>
                        
                        <div class="lg:col-span-2"><label class="text-sm font-black text-slate-500 mb-3 block uppercase">活動地點 / 場館名稱</label><input type="text" id="fieldVenue" class="w-full p-5 border rounded-2xl text-lg outline-none"></div>
                        <div><label class="text-sm font-black text-slate-500 mb-3 block uppercase">授課教練</label><input type="text" id="fieldCoach" class="w-full p-5 border rounded-2xl text-lg outline-none"></div>
                        <div><label class="text-sm font-black text-slate-500 mb-3 block text-orange-600 uppercase">活動日期</label><input type="date" id="fieldDate" class="w-full p-5 border rounded-2xl text-lg outline-none"></div>
                        
                        <div><label class="text-sm font-black text-slate-500 mb-3 block text-orange-600 uppercase">活動時段</label><input type="text" id="fieldTime" placeholder="14:00-16:00" class="w-full p-5 border rounded-2xl text-lg outline-none"></div>
                        <div><label class="text-sm font-black text-slate-500 mb-3 block uppercase tracking-widest">原價 (PT)</label><input type="number" id="fieldPrice" class="w-full p-5 border rounded-2xl text-xl font-black outline-none"></div>
                        <div><label class="text-sm font-black text-red-500 mb-3 block uppercase font-bold tracking-widest">早鳥優惠價</label><input type="number" id="fieldEarlyPrice" class="w-full p-5 border-2 border-red-100 bg-red-50/20 rounded-2xl text-xl font-black text-red-600 outline-none"></div>
                        <div class="lg:col-span-2"><label class="text-sm font-black text-slate-500 mb-3 block uppercase">早鳥截止日期時間點</label><input type="datetime-local" id="fieldEarlyDeadline" class="w-full p-5 border rounded-2xl outline-none"></div>
                        
                        <div><label class="text-sm font-black text-slate-500 mb-3 block uppercase">招生人數上限</label><input type="number" id="fieldSlots" class="w-full p-5 border rounded-2xl font-black outline-none"></div>
                        <div><label class="text-sm font-black text-slate-500 mb-3 block uppercase">候補人數上限</label><input type="number" id="fieldWaitlist" class="w-full p-5 border rounded-2xl font-black outline-none"></div>
                        <div class="lg:col-span-4"><label class="text-sm font-black text-slate-500 mb-3 block uppercase">課程詳細文字簡介</label><textarea id="fieldCourseDesc" rows="4" class="w-full p-6 border rounded-3xl font-medium text-base outline-none focus:bg-white transition-all shadow-inner"></textarea></div>
                        <div class="lg:col-span-4 p-8 bg-slate-50 rounded-3xl border mt-4 shadow-inner"><label class="text-sm font-black text-slate-600 mb-6 block border-b pb-4 uppercase tracking-widest"><i data-lucide="hammer" class="w-5 h-5 inline mr-2 text-blue-500"></i> 連動設備管理 (多選)</label><div id="equipSelectArea" class="flex flex-wrap gap-8"></div></div>
                        <div class="lg:col-span-4 flex justify-end gap-6 border-t pt-10 mt-6"><button id="btnCancelEdit" onclick="clearCourseForm()" class="hidden px-16 py-5 bg-slate-100 text-slate-500 font-black rounded-2xl uppercase btn-active">取消編輯</button><button onclick="processCourse()" class="bg-[#06C755] text-white px-28 py-6 rounded-3xl font-black shadow-2xl uppercase tracking-widest text-2xl btn-active">同步至雲端並儲存</button></div>
                    </div>
                </div>
                <!-- 活動清單看板 -->
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden"><div class="p-8 bg-slate-50 flex justify-between items-center border-b px-12"><span class="font-black text-sm text-slate-400 uppercase">Live Activity Board</span><button onclick="loadCourses()" class="text-[#06C755] hover:underline flex items-center gap-3 font-bold hover:scale-105 transition-transform"><i data-lucide="refresh-cw" class="w-6 h-6"></i> 刷新</button></div><div class="overflow-x-auto p-8"><table class="w-full text-left text-base"><thead class="bg-white border-b text-slate-400 font-black uppercase tracking-tighter"><tr><th class="px-10 py-6">課程活動資訊</th><th class="px-10 py-6 text-center">價格</th><th class="px-10 py-6 text-right">操作</th></tr></thead><tbody id="courseTableBody" class="divide-y text-slate-700"></tbody></table></div></div>
            </div>

            <!-- Members / Announcements / Equipment (V5.2 Full Functional) -->
            <div id="tabMembers" class="tab-content"><div id="memberListArea" class="bg-white rounded-[2.5rem] border shadow-sm overflow-hidden"><div class="p-10 border-b bg-slate-50 flex justify-between items-center px-12"><h3 class="font-black text-2xl uppercase italic">Members Global Database</h3><button onclick="loadMembers()" class="bg-[#06C755] text-white px-10 py-4 rounded-full font-black text-base uppercase">Reload</button></div><div class="overflow-x-auto"><table class="w-full text-left"><thead class="bg-white border-b text-slate-400 font-black uppercase"><tr><th class="px-10 py-6">姓名</th><th class="px-10 py-6">手機</th><th class="px-10 py-6 text-center">點數</th><th class="px-10 py-6 text-right">操作</th></tr></thead><tbody id="memberListBody" class="divide-y text-slate-700"></tbody></table></div></div></div>
            <div id="tabAnnouncements" class="tab-content space-y-10"><div class="bg-white p-12 rounded-[2.5rem] border shadow-xl"><h3 class="font-black text-3xl mb-8 italic uppercase"><i data-lucide="megaphone" class="text-amber-500 inline mr-2"></i> New Feed</h3><div class="flex flex-col md:flex-row gap-8"><input type="text" id="annTitle" placeholder="公告主旨標題..." class="flex-1 p-6 bg-slate-50 border rounded-3xl font-bold text-xl outline-none"><button onclick="addAnnouncement()" class="bg-[#06C755] text-white px-16 py-5 rounded-3xl font-black shadow-xl uppercase">發布公告</button></div></div><div id="annListArea" class="bg-white rounded-[2.5rem] shadow-sm border divide-y overflow-hidden"></div></div>
            <div id="tabEquipment" class="tab-content space-y-10"><div class="bg-white p-12 rounded-[2.5rem] border shadow-xl"><h3 class="font-black text-3xl mb-8 italic uppercase"><i data-lucide="hammer" class="text-sky-500 inline mr-2"></i> Asset Management</h3><div class="grid grid-cols-1 md:grid-cols-3 gap-8"><input type="text" id="eqName" placeholder="設備名稱" class="p-6 border rounded-3xl text-xl font-bold outline-none"><input type="number" id="eqFee" placeholder="租用點數" class="p-6 border rounded-3xl text-xl font-bold outline-none"><button onclick="addEquipment()" class="bg-slate-900 text-white py-6 rounded-3xl font-black shadow-xl uppercase">新增紀錄</button></div></div><div id="eqListArea" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div></div>
            
            <!-- Settings (Synced with CF) -->
            <div id="tabSettings" class="tab-content"><div class="max-w-4xl bg-white p-14 rounded-[3rem] border shadow-2xl space-y-16"><section class="border-b pb-14"><h3 class="font-black text-3xl text-slate-800 flex items-center gap-5 italic uppercase mb-12 tracking-tighter"><i data-lucide="link-2" class="text-blue-500 w-10 h-10"></i> Cloudflare Bridge</h3><div class="bg-slate-900 p-12 rounded-[2rem] shadow-inner font-mono text-sm text-green-400 break-all"><p class="text-slate-500 font-black mb-4 uppercase">Direct Sync Endpoint:</p><span id="apiUrlDisplay"></span></div></section><section class="pb-14"><h3 class="font-black text-3xl text-slate-800 flex items-center gap-5 italic uppercase mb-12 tracking-tighter"><i data-lucide="credit-card" class="text-orange-500 w-10 h-10"></i> 匯款設定</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-12"><input type="text" id="bankName" class="p-7 border-2 rounded-3xl font-black text-2xl bg-slate-50 outline-none focus:bg-white" placeholder="銀行名稱"><input type="text" id="bankUser" class="p-7 border-2 rounded-3xl font-black text-2xl bg-slate-50 outline-none focus:bg-white" placeholder="戶名"><input type="text" id="bankAccount" class="md:col-span-2 p-8 border-2 rounded-[2rem] font-mono tracking-[0.2em] font-black text-4xl bg-slate-50 outline-none focus:bg-white" placeholder="帳號"></div></section><button onclick="saveSettings()" class="w-full py-8 bg-[#06C755] text-white font-black rounded-[2.5rem] uppercase shadow-2xl text-2xl btn-active">確認同步設定</button></div></div>

        </main>
    </div>

    <script>
        const CF_PROXY = 'https://curly-feather-9ac5.wetw-net3.workers.dev/';
        let endpoint = CF_PROXY;
        let globalEquips = []; let globalCourses = [];

        window.onload = () => { 
            lucide.createIcons(); 
            document.getElementById('apiUrlDisplay').innerText = CF_PROXY;
            refreshDashboard(); loadCourses(); preloadEquipData(); loadAnnouncements(); loadEquipment(); loadMembers(); loadBankInfo();
        };

        function switchTab(id) { 
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); 
            document.getElementById('tab' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('nav-active', n.dataset.tab === id)); 
            document.getElementById('tabTitle').innerText = (id === 'members') ? '會員名冊' : (id === 'courses') ? '課程建置' : (id === 'announcements') ? '公告管理' : (id === 'equipment') ? '設備管理' : id.toUpperCase(); 
            if(id === 'settings') loadBankInfo();
            lucide.createIcons(); if (window.innerWidth < 1024) toggleSidebar(true); 
        }

        function toggleSidebar(force) { const s = document.getElementById('appSidebar'); if(force) { s.classList.add('collapsed','w-24'); s.classList.remove('w-64'); } else { s.classList.toggle('w-64'); s.classList.toggle('w-24'); s.classList.toggle('collapsed'); } lucide.createIcons(); }
        function showLoading(s) { document.getElementById('loadingIndicator').classList.toggle('hidden', !s); }
        function previewImg(t, u) { const b = document.getElementById('pre' + t.charAt(0).toUpperCase() + t.slice(1)); b.innerHTML = (u && u.startsWith('http')) ? `<img src="${u}" class="w-full h-full object-cover rounded-3xl shadow-md border-4 border-white">` : `<i data-lucide="image" class="w-12 h-12 opacity-10"></i>`; lucide.createIcons(); }

        async function api(a, p = {}) { showLoading(true); try { const q = new URLSearchParams({ action: a, ...p }).toString(); const r = await fetch(`${endpoint}?${q}`); return await r.json(); } catch(e) { return {success:false}; } finally { showLoading(false); } }

        // --- Courses Logic (Strict 17 Fields) ---
        async function loadCourses() { 
            const res = await api('getCourses'); 
            if(res && res.length > 0) { 
                globalCourses = res; 
                document.getElementById('courseTableBody').innerHTML = res.map(c => `
                    <tr class="hover:bg-slate-50 transition-all">
                        <td class="px-10 py-12 flex items-center gap-10">
                            <img src="${c.coverUrl || 'https://via.placeholder.com/150'}" class="w-48 h-32 object-cover rounded-3xl border-4 border-white shadow-2xl">
                            <div><div class="font-black text-slate-800 text-4xl tracking-tighter underline decoration-green-400 decoration-8 mb-4">${c.name}</div><div class="text-xl text-slate-400 font-bold">${c.date} | ${c.coach} | <span class="text-blue-500 font-black">${c.status || 'Open'}</span></div></div>
                        </td>
                        <td class="px-10 py-12 text-center font-bold tracking-tight"><div class="text-slate-300 line-through text-lg font-black mb-1">$${c.price}</div><div class="text-red-500 text-5xl font-black">$${c.earlyPrice || c.price}</div></td>
                        <td class="px-10 py-12 text-right"><div class="flex justify-end gap-6"><button onclick="startEdit('${c.id}')" class="p-6 bg-amber-50 text-amber-500 rounded-3xl shadow-md transition-all"><i data-lucide="edit-3" class="w-10 h-10"></i></button><button onclick="delCourse('${c.id}')" class="p-6 bg-red-50 text-red-500 rounded-3xl shadow-md transition-all"><i data-lucide="trash-2" class="w-10 h-10"></i></button></div></td>
                    </tr>`).join(''); lucide.createIcons(); } }
        
        function startEdit(id) {
            const c = globalCourses.find(x => x.id === id); if(!c) return;
            document.getElementById('courseFormBlock').classList.add('edit-mode'); document.getElementById('editBadge').classList.remove('hidden'); document.getElementById('btnCancelEdit').classList.remove('hidden'); document.getElementById('formTitle').innerHTML = '<i data-lucide="edit-3" class="w-12 h-12 text-amber-500 inline mr-2"></i> 更新詳細活動規格';
            document.getElementById('fieldId').value = c.id; 
            document.getElementById('fieldName').value = c.name; 
            document.getElementById('fieldLevelReq').value = c.levelReq; 
            document.getElementById('fieldCoach').value = c.coach; 
            document.getElementById('fieldDate').value = c.date; 
            document.getElementById('fieldTime').value = c.time; 
            document.getElementById('fieldPrice').value = c.price; 
            document.getElementById('fieldEarlyPrice').value = c.earlyPrice; 
            document.getElementById('fieldEarlyDeadline').value = c.earlyDeadline; 
            document.getElementById('fieldSlots').value = c.slots; 
            document.getElementById('fieldWaitlist').value = c.waitlist; 
            document.getElementById('fieldStatus').value = c.status || 'Open'; 
            document.getElementById('fieldCoverUrl').value = c.coverUrl; 
            document.getElementById('fieldDescImgUrl').value = c.descImgUrl;
            document.getElementById('fieldCourseDesc').value = c.courseDesc || ''; 
            document.getElementById('fieldVenue').value = c.venue || '';
            const eArr = (c.equipData || '').split(','); document.querySelectorAll('input[name="chkEquip"]').forEach(cb => cb.checked = eArr.includes(cb.value));
            previewImg('cover', c.coverUrl); previewImg('desc', c.descImgUrl);
            document.getElementById('mainScroll').scrollTo({ top: 0, behavior: 'smooth' }); lucide.createIcons();
        }

        async function processCourse() {
            const id = document.getElementById('fieldId').value;
            const eIds = Array.from(document.querySelectorAll('input[name="chkEquip"]:checked')).map(el => el.value);
            const data = { id, name: document.getElementById('fieldName').value, levelReq: document.getElementById('fieldLevelReq').value, coach: document.getElementById('fieldCoach').value, date: document.getElementById('fieldDate').value, time: document.getElementById('fieldTime').value, price: document.getElementById('fieldPrice').value, earlyPrice: document.getElementById('fieldEarlyPrice').value, earlyDeadline: document.getElementById('fieldEarlyDeadline').value, slots: document.getElementById('fieldSlots').value, waitlist: document.getElementById('fieldWaitlist').value, equipData: eIds.join(','), status: document.getElementById('fieldStatus').value, coverUrl: document.getElementById('fieldCoverUrl').value, descImgUrl: document.getElementById('fieldDescImgUrl').value, courseDesc: document.getElementById('fieldCourseDesc').value, venue: document.getElementById('fieldVenue').value };
            if(!data.name || !data.date) return alert('⚠️ 關鍵欄位不可空白');
            const res = await api(id ? 'updateCourse' : 'addCourse', data);
            if(res.success) { alert('✅ 成功同步至雲端資料庫'); clearCourseForm(); loadCourses(); refreshDashboard(); }
        }

        function clearCourseForm() { document.getElementById('courseFormBlock').classList.remove('edit-mode'); document.getElementById('editBadge').classList.add('hidden'); document.getElementById('btnCancelEdit').classList.add('hidden'); document.getElementById('formTitle').innerHTML = '<i data-lucide="plus-circle" class="w-10 h-10 text-green-500 inline mr-2"></i> 活動建置規劃'; document.getElementById('fieldId').value = ''; document.getElementById('fieldName').value = ''; document.getElementById('fieldCourseDesc').value = ''; document.getElementById('fieldVenue').value = ''; document.querySelectorAll('input[name="chkEquip"]').forEach(cb => cb.checked = false); previewImg('cover',''); previewImg('desc',''); lucide.createIcons(); }
        async function refreshDashboard() { const res = await api('getStats'); if(res.success) { document.getElementById('statMembers').innerText = res.stats.members; document.getElementById('statCourses').innerText = res.stats.courses; } }
        async function loadBankInfo() { const res = await api('getBankInfo'); if(res && res.success && res.data) { document.getElementById('bankName').value = res.data.bank || ''; document.getElementById('bankUser').value = res.data.user || ''; document.getElementById('bankAccount').value = res.data.account || ''; } }
        async function saveSettings() { const bankData = { bank: document.getElementById('bankName').value, user: document.getElementById('bankUser').value, account: document.getElementById('bankAccount').value }; await api('saveBankInfo', bankData); alert('✅ 已同步設定！'); location.reload(); }
        async function loadMembers() { const list = document.getElementById('memberListBody'); const res = await api('getMembers'); if(res.length > 0) { list.innerHTML = res.map(m => `<tr class="hover:bg-slate-50 transition-all font-bold text-lg"><td class="px-10 py-10 text-slate-800">${m.name}</td><td class="px-10 py-10 text-slate-400 font-mono tracking-widest">${m.phone}</td><td class="px-10 py-10 text-center font-black text-green-600 text-3xl">${m.points} PT</td><td class="px-10 py-10 text-right underline text-blue-500 cursor-pointer">DETAIL</td></tr>`).join(''); } }
        async function preloadEquipData() { const res = await api('getEquipment'); if(res && res.length > 0) { globalEquips = res; document.getElementById('equipSelectArea').innerHTML = res.map(e => `<label class="flex items-center gap-6 bg-white border border-slate-200 px-8 py-5 rounded-[1.5rem] cursor-pointer hover:border-green-400 shadow-sm transition-all"><input type="checkbox" name="chkEquip" value="${e.id}" class="w-8 h-8 accent-[#06C755]"><div class="flex flex-col"><span class="text-xl font-black">${e.name}</span><span class="text-xs text-slate-400 font-bold">$${e.fee} PT</span></div></label>`).join(''); } }
        async function addAnnouncement() { const title = document.getElementById('annTitle').value; if(!title) return; const res = await api('addAnnouncement', { title }); if(res.success) { document.getElementById('annTitle').value = ''; loadAnnouncements(); } }
        async function loadAnnouncements() { const list = document.getElementById('annListArea'); const res = await api('getAnnouncements'); if(res && res.length > 0) { list.innerHTML = res.reverse().map(a => `<div class="p-10 flex justify-between items-center bg-white border-b hover:bg-slate-50 transition-colors"><div class="flex items-center gap-8"><div class="w-4 h-4 rounded-full bg-amber-400 shadow-md"></div><div><p class="font-black text-3xl text-slate-800 tracking-tight">${a.title}</p><p class="text-sm text-slate-300 font-mono mt-2 uppercase">${a.date}</p></div></div><button onclick="delAnn('${a.id}')" class="p-5 text-slate-200 hover:text-red-500 rounded-2xl"><i data-lucide="trash-2" class="w-8 h-8"></i></button></div>`).join(''); lucide.createIcons(); } }
        async function delAnn(id) { if(!confirm('確認？')) return; const res = await api('deleteAnnouncement', { id }); if(res.success) loadAnnouncements(); }
        async function addEquipment() { const name = document.getElementById('eqName').value; const fee = document.getElementById('eqFee').value; if(!name || !fee) return; const res = await api('addEquipment', { name, fee }); if(res.success) { document.getElementById('eqName').value = ''; document.getElementById('eqFee').value = ''; loadEquipment(); preloadEquipData(); } }
        async function loadEquipment() { const list = document.getElementById('eqListArea'); const res = await api('getEquipment'); if(res && res.length > 0) { list.innerHTML = res.map(e => `<div class="bg-white p-12 rounded-[2.5rem] border-l-[16px] border-l-sky-400 flex justify-between shadow-xl items-center hover:scale-[1.03] transition-all"><div><p class="font-black text-slate-800 uppercase tracking-tighter text-4xl mb-3">${e.name}</p><p class="text-blue-500 font-black font-mono text-3xl tracking-widest">$${e.fee} PT</p></div><button onclick="delEq('${e.id}')" class="p-4 text-slate-200 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-8 h-8"></i></button></div>`).join(''); lucide.createIcons(); } }
        async function delEq(id) { if(!confirm('移除？')) return; const res = await api('deleteEquipment', { id }); if(res.success) { loadEquipment(); preloadEquipData(); } }
        async function delCourse(id) { if(!confirm('永久刪除活動？')) return; const res = await api('deleteCourse', { id }); if(res.success) loadCourses(); }
    </script>
</body>
</html>
