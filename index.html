<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TDEA CRM - Admin Console</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    body { font-family: 'Noto Sans TC', sans-serif; background-color: #F4F5F7; margin: 0; color: #333; }
    * { border-radius: 0 !important; }
    .line-green-bg { background-color: #06C755; }
    .sidebar-light { background-color: #F8F9FA; border-right: 1px solid #E5E7EB; }
    .sidebar-active { background-color: #FFFFFF; color: #06C755 !important; border-left: 4px solid #06C755; font-weight: 700; }
    .crm-table { width: 100%; border-collapse: collapse; background: white; }
    .crm-table th { background-color: #F9FAFB; border-bottom: 2px solid #E5E7EB; padding: 12px 15px; font-size: 13px; color: #6B7280; text-align: left; position: sticky; top: 0; z-index: 10; }
    .crm-table td { border-bottom: 1px solid #F3F4F6; padding: 10px 15px; font-size: 13px; }
    .detail-grid { display: grid; grid-template-columns: repeat(2, 1fr); border: 1px solid #E5E7EB; }
    .detail-label { width: 150px; background-color: #F9FAFB; border-right: 1px solid #E5E7EB; padding: 12px; font-size: 12px; font-weight: 700; color: #4B5563; }
    .detail-input { width: 100%; padding: 8px 12px; font-size: 14px; border: none; outline: none; background: white; }
    .collapsible-stats { transition: max-height 0.3s ease-in-out, opacity 0.2s; overflow: hidden; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const LIFF_ID = "2005868456-Rt5YK7qL";
    const CONFIG = { GAS_URL: window.CRM_CONFIG?.GAS_URL || "" };

    const Icon = ({ name, size = 18, className = "" }) => {
      const paths = {
        home: "M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6",
        users: "M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z",
        chevronLeft: "M15 19l-7-7 7-7",
        chevronRight: "M9 5l7 7-7 7",
        chevronUp: "M18 15l-6-6-6 6",
        chevronDown: "M6 9l6 6 6-6"
      };
      return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d={paths[name] || ""} /></svg>;
    };

    const App = () => {
      const [isAuthed, setIsAuthed] = useState(false);
      const [user, setUser] = useState(null);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [collapsed, setCollapsed] = useState(false);
      const [dashExpanded, setDashExpanded] = useState(true);
      const [stats, setStats] = useState({ association: 0, vendor: 0, general: 0, activities: 0 });
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(false);
      const [editing, setEditing] = useState(null);

      useEffect(() => { checkAuth(); }, []);

      const checkAuth = async () => {
        if (!CONFIG.GAS_URL) { setIsAuthed(true); loadDashboard(); return; }
        try {
          await liff.init({ liffId: LIFF_ID });
          if (!liff.isLoggedIn()) { window.location.href = "/login.html"; return; }
          const p = await liff.getProfile();
          setUser(p);
          const res = await fetch(`${CONFIG.GAS_URL}?action=check&userId=${p.userId}`).then(r => r.json());
          // üåü Âº∑Âà∂Ê™¢Êü•ÔºöÈùû admin Áµï‰∏çÂáÜÈÄ≤ÂÖ•
          if (res.status === 'admin') { 
            setIsAuthed(true); 
            loadDashboard(); 
          } else { 
            window.location.href = "/login.html"; 
          }
        } catch (e) { window.location.href = "/login.html"; }
      };

      const loadDashboard = async () => {
        if (!CONFIG.GAS_URL) return;
        const res = await fetch(`${CONFIG.GAS_URL}?action=getDashboard`).then(r => r.json());
        if (res.success) setStats(res.counts);
      };

      const loadList = async (type) => {
        setLoading(true); setEditing(null); setActiveTab(type);
        const res = await fetch(`${CONFIG.GAS_URL}?action=getMembers&type=${type}`).then(r => r.json());
        if (res.success) setData(res.data);
        setLoading(false);
      };

      if (!isAuthed) return <div className="h-screen flex items-center justify-center text-gray-400 font-bold uppercase text-xs tracking-widest">Admin Authorization Required...</div>;

      return (
        <div className="flex h-screen overflow-hidden">
          <aside className={`sidebar-light flex flex-col shrink-0 z-20 transition-all duration-300 ${collapsed ? 'w-16' : 'w-60'}`}>
            <div className="h-16 flex items-center px-4 border-b border-gray-200 shrink-0">
              <div className="w-8 h-8 line-green-bg flex items-center justify-center shrink-0"><span className="text-white text-[10px] font-black">CRM</span></div>
              {!collapsed && <span className="ml-3 font-bold text-gray-700">ÁÆ°ÁêÜ‰∏≠ÂøÉ</span>}
            </div>
            <nav className="flex-1 py-4 overflow-y-auto">
              <SidebarLink icon="home" label="‰∏ªÈ†ÅÊ¶ÇË¶Ω" active={activeTab === 'dashboard'} collapsed={collapsed} onClick={() => setActiveTab('dashboard')} />
              <SidebarLink icon="users" label="Êú¨Ê•≠ÊúÉÂì°" active={activeTab === 'association'} collapsed={collapsed} onClick={() => loadList('association')} />
              <SidebarLink icon="users" label="Âª†ÂïÜÊúÉÂì°" active={activeTab === 'vendor'} collapsed={collapsed} onClick={() => loadList('vendor')} />
              <SidebarLink icon="users" label="‰∏ÄËà¨Ë®ªÂÜä" active={activeTab === 'general'} collapsed={collapsed} onClick={() => loadList('general')} />
            </nav>
            <button onClick={() => setCollapsed(!collapsed)} className="h-12 border-t border-gray-200 flex items-center px-6 text-gray-400 hover:text-green-500 transition-colors">
               <Icon name={collapsed ? "chevronRight" : "chevronLeft"} />
               {!collapsed && <span className="ml-3 text-[10px] font-bold">Êî∂ÂêàÈÅ∏ÂñÆ</span>}
            </button>
          </aside>

          <main className="flex-1 flex flex-col overflow-hidden">
            <header className="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-8 shrink-0">
              <span className="text-sm font-bold text-[#06C755] uppercase tracking-wide">{activeTab}</span>
              <div className="flex items-center space-x-3">
                 <img src={user?.pictureUrl} className="w-8 h-8 border border-gray-100 bg-gray-50" />
                 <div className="text-right">
                   <div className="text-[10px] font-black text-[#06C755] leading-none">{user?.displayName}</div>
                   <div className="text-[8px] text-gray-400 font-bold uppercase tracking-tighter">Administrator</div>
                 </div>
              </div>
            </header>
            <div className="flex-1 overflow-auto p-8">
               {loading ? <div className="text-center p-20 text-gray-300 font-bold animate-pulse">Loading database records...</div> :
                editing ? (
                  <div className="flex flex-col h-full animate-in fade-in">
                    <button onClick={() => setEditing(null)} className="mb-6 w-24 px-4 py-2 bg-white border border-gray-300 text-xs font-bold flex items-center hover:bg-gray-50"><Icon name="chevronLeft" size={14} className="mr-2" />ËøîÂõû</button>
                    <div className="bg-white border border-gray-200 shadow-sm"><div className="detail-grid">{Object.keys(editing).map(k => (
                      <div key={k} className="detail-cell"><div className="detail-label">{k}</div><div className="flex-1"><input className="detail-input" value={editing[k]||''} onChange={e=>setEditing({...editing,[k]:e.target.value})} disabled={k.includes('Â∫èËôü')||k.includes('Á∑®Ëôü')||k==='userid'} /></div></div>
                    ))}</div></div>
                  </div>
                ) : activeTab === 'dashboard' ? (
                  <div className="flex flex-col space-y-8 h-full">
                    <div className="flex items-center justify-between">
                      <h2 className="text-2xl font-bold text-gray-800 tracking-tight">Êï∏ÊìöÂàÜÊûê‰∏≠ÂøÉ</h2>
                      <button onClick={() => setDashExpanded(!dashExpanded)} className="px-3 py-1.5 bg-white border border-gray-300 text-[11px] font-bold text-gray-500 flex items-center hover:line-green-text">{dashExpanded ? "Êî∂ÂêàÊï∏Êìö" : "Â±ïÈñãÊï∏Êìö"}<Icon name={dashExpanded ? "chevronUp" : "chevronDown"} size={14} className="ml-2" /></button>
                    </div>
                    <div className={`grid grid-cols-1 md:grid-cols-4 gap-6 collapsible-stats ${dashExpanded ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                      <StatCard title="Êú¨Ê•≠ÊúÉÂì°" value={stats.association} /><StatCard title="Âª†ÂïÜÊúÉÂì°" value={stats.vendor} /><StatCard title="‰∏ÄËà¨Ë®ªÂÜä" value={stats.general} /><StatCard title="Ê¥ªÂãïÁ∏ΩË®à" value={stats.activities} />
                    </div>
                  </div>
                ) : (
                  <div className="bg-white border border-gray-200 shadow-sm flex flex-col h-full">
                    <div className="p-4 border-b border-gray-200 flex justify-between bg-gray-50/30 items-center"><span className="text-[11px] font-black text-gray-400 uppercase tracking-widest">Master Record Table ({data.length} Rows)</span><button className="line-green-bg text-white px-5 py-1.5 text-xs font-bold active:scale-95 transition-all">+ Êñ∞Â¢ûÁ¥ÄÈåÑ</button></div>
                    <div className="overflow-auto flex-1"><table className="crm-table"><thead><tr>{data.length > 0 && Object.keys(data[0]).filter(k => k !== 'MAIL').slice(0, 10).map(k => <th key={k}>{k}</th>)}<th className="text-center sticky right-0 bg-gray-50 border-l border-gray-200">Êìç‰Ωú</th></tr></thead><tbody>{data.map((r, i) => (<tr key={i}>{Object.keys(r).filter(k => k !== 'MAIL').slice(0, 10).map((k, j) => <td key={j}>{String(r[k])}</td>)}<td className="text-center sticky right-0 bg-white border-l border-gray-200"><button onClick={() => setEditing(r)} className="text-[#06C755] font-bold text-xs hover:underline px-4 py-2 transition-colors">Á∑®ËºØË©≥Á¥∞</button></td></tr>))}</tbody></table></div>
                  </div>
                )}
            </div>
          </main>
        </div>
      );
    };

    const SidebarLink = ({ icon, label, active, collapsed, onClick }) => (
      <button onClick={onClick} className={`w-full flex items-center py-4 transition-all ${active ? 'sidebar-active shadow-sm' : 'text-gray-500 hover:bg-[#EDF2F7]'} ${collapsed ? 'justify-center' : 'px-6'}`}>
        <Icon name={icon} size={20} className={collapsed ? '' : 'mr-3'} />{!collapsed && <span className="text-sm tracking-tight">{label}</span>}
      </button>
    );

    const StatCard = ({ title, value }) => (
      <div className="bg-white border border-gray-200 p-6 border-l-4 border-l-[#06C755] shadow-sm">
        <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">{title}</div>
        <div className="text-3xl font-black text-gray-800">{value.toLocaleString()}</div>
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
