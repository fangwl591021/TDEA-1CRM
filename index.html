<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Island | 管理後台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --line-green: #06C755; --line-dark: #0f172a; --line-bg: #f8fafc; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--line-bg); }
        .nav-active { background-color: #1e293b; color: var(--line-green); border-left: 4px solid var(--line-green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .img-preview { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; background-color: #e2e8f0; display: flex; align-items: center; justify-content: center; }
        .edit-mode { border: 2px solid #fbbf24; background-color: #fffbeb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-slate-700">

    <!-- Sidebar -->
    <aside id="appSidebar" class="w-64 bg-[#0f172a] text-white flex flex-col h-full shadow-xl z-20 shrink-0 transition-all duration-300">
        <div class="p-6 flex items-center gap-3 border-b border-slate-800">
            <div class="w-10 h-10 bg-[#06C755] rounded-xl flex items-center justify-center font-bold text-white shadow-lg text-2xl">S</div>
            <span class="sidebar-text font-black text-xl tracking-tighter uppercase italic">Sports Island</span>
        </div>
        <nav class="flex-1 mt-4 overflow-y-auto no-scrollbar">
            <a href="javascript:void(0)" onclick="switchTab('dashboard')" class="nav-item nav-active flex items-center gap-4 px-6 py-4" data-tab="dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="sidebar-text font-bold uppercase text-[10px]">數據概覽</span>
            </a>
            <a href="javascript:void(0)" onclick="switchTab('members')" class="nav-item flex items-center gap-4 px-6 py-4 text-slate-400" data-tab="members">
                <i data-lucide="users" class="w-5 h-5"></i><span class="sidebar-text font-bold uppercase text-[10px]">會員名冊</span>
            </a>
            <a href="javascript:void(0)" onclick="switchTab('courses')" class="nav-item flex items-center gap-4 px-6 py-4 text-slate-400" data-tab="courses">
                <i data-lucide="calendar" class="w-5 h-5"></i><span class="sidebar-text font-bold uppercase text-[10px]">課程建置</span>
            </a>
            <div class="border-t border-slate-800 my-4 mx-4"></div>
            <a href="javascript:void(0)" onclick="switchTab('settings')" class="nav-item flex items-center gap-4 px-6 py-4 text-slate-400" data-tab="settings">
                <i data-lucide="settings" class="w-5 h-5 text-slate-200"></i><span class="sidebar-text font-bold uppercase text-[10px]">系統設置</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800 text-[9px] text-slate-500 text-center font-black uppercase tracking-widest">V3.7 Admin</div>
    </aside>

    <!-- Main Section -->
    <div class="flex-1 flex flex-col min-w-0 relative">
        <header class="h-20 bg-white shadow-sm flex items-center justify-between px-8 border-b">
            <div class="flex items-center gap-6">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-md text-slate-500"><i data-lucide="menu" class="w-7 h-7"></i></button>
                <h2 id="tabTitle" class="text-2xl font-black text-slate-800 tracking-tight uppercase italic">數據概覽</h2>
                <div id="loadingIndicator" class="hidden flex items-center gap-2 text-sm text-green-500 italic ml-4 font-bold uppercase tracking-widest">資料同步中...</div>
            </div>
            <div id="apiStatusDot" class="w-3 h-3 rounded-full bg-red-500 shadow-sm animate-pulse mr-8"></div>
        </header>

        <main id="scrollContainer" class="flex-1 overflow-y-auto p-8 md:p-12">
            
            <!-- Dashboard View -->
            <div id="tabDashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-6">
                        <div class="p-4 bg-green-50 text-green-500 rounded-2xl shadow-inner"><i data-lucide="users" class="w-8 h-8"></i></div>
                        <div><p class="text-[10px] text-slate-400 font-black uppercase">總會員人數</p><h3 id="statMembers" class="text-4xl font-black text-slate-800 tracking-tighter">--</h3></div>
                    </div>
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-6">
                        <div class="p-4 bg-blue-50 text-blue-500 rounded-2xl shadow-inner"><i data-lucide="calendar" class="w-8 h-8"></i></div>
                        <div><p class="text-[10px] text-slate-400 font-black uppercase">目前在線課程</p><h3 id="statCourses" class="text-4xl font-black text-slate-800 tracking-tighter">--</h3></div>
                    </div>
                </div>
            </div>

            <!-- Courses View -->
            <div id="tabCourses" class="tab-content space-y-8">
                <div id="courseFormBlock" class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200 transition-all">
                    <h3 id="formTitle" class="font-black text-xl text-slate-800 flex items-center gap-3 italic uppercase mb-8 border-b pb-4"><i data-lucide="plus-circle" class="w-6 h-6 text-green-500"></i> 建立新課程活動</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                        <input type="hidden" id="fieldId">
                        <div class="lg:col-span-2"><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">課程名稱</label><input type="text" id="fieldName" class="w-full p-4 border rounded-xl font-bold"></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">等級要求</label><select id="fieldLevelReq" class="w-full p-4 border rounded-xl"><option value="初級">初級</option><option value="進階">進階</option><option value="高級">高級</option></select></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">授課教練</label><input type="text" id="fieldCoach" class="w-full p-4 border rounded-xl"></div>
                        <div class="lg:col-span-2"><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">首頁封面 URL</label><input type="text" id="fieldCoverUrl" oninput="previewImg('cover', this.value)" class="w-full p-4 bg-slate-50 border rounded-xl text-xs font-mono"><div id="preCover" class="img-preview mt-2 border border-dashed"></div></div>
                        <div class="lg:col-span-2"><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">內文詳情圖片 URL</label><input type="text" id="fieldDescImgUrl" oninput="previewImg('desc', this.value)" class="w-full p-4 bg-slate-50 border rounded-xl text-xs font-mono"><div id="preDesc" class="img-preview mt-2 border border-dashed"></div></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">日期</label><input type="date" id="fieldDate" class="w-full p-4 border rounded-xl"></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">時段</label><input type="text" id="fieldTime" placeholder="14:00-16:00" class="w-full p-4 border rounded-xl"></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">課程原價</label><input type="number" id="fieldPrice" class="w-full p-4 border rounded-xl font-black"></div>
                        <div><label class="text-[10px] font-black text-red-500 uppercase tracking-widest">早鳥優惠價</label><input type="number" id="fieldEarlyPrice" class="w-full p-4 border border-red-100 bg-red-50/20 rounded-xl outline-none font-black text-red-600"></div>
                        <div class="lg:col-span-2"><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">早鳥截止日期</label><input type="datetime-local" id="fieldEarlyDeadline" class="w-full p-4 border rounded-xl"></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">招生名額</label><input type="number" id="fieldSlots" class="w-full p-4 border rounded-xl"></div>
                        <div><label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">候補上限</label><input type="number" id="fieldWaitlist" class="w-full p-4 border rounded-xl"></div>
                        <div class="lg:col-span-4 p-6 bg-slate-50 rounded-xl border border-slate-200"><label class="text-[10px] font-black text-slate-600 uppercase mb-4 block tracking-widest border-b pb-2">本課程連動之設備租借項目</label><div id="equipSelectArea" class="flex flex-wrap gap-4"></div></div>
                        <div class="lg:col-span-4 flex justify-end gap-4 border-t pt-8"><button id="btnCancelEdit" onclick="clearCourseForm()" class="hidden px-8 py-4 bg-slate-100 text-slate-500 font-black rounded-xl uppercase text-xs">取消編輯</button><button onclick="processCourseSubmission()" class="bg-[#06C755] text-white px-16 py-4 rounded-xl font-black shadow-xl uppercase text-sm active:scale-95 transition-all">儲存並同步雲端</button></div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 bg-slate-50 font-black text-[10px] text-slate-400 uppercase tracking-widest flex justify-between items-center"><span>課程看板</span><button onclick="loadCourses()" class="text-[#06C755] hover:underline flex items-center gap-1"><i data-lucide="refresh-cw" class="w-3 h-3"></i> 刷新</button></div>
                    <div class="overflow-x-auto"><table class="w-full text-left text-sm"><thead class="bg-white border-b text-slate-400 font-black uppercase tracking-tighter"><tr><th class="px-8 py-4">資訊 & 預覽</th><th class="px-8 py-4 text-center">價格 (原/早)</th><th class="px-8 py-4 text-right">操作</th></tr></thead><tbody id="courseTableBody" class="divide-y"></tbody></table></div>
                </div>
            </div>

            <!-- Settings -->
            <div id="tabSettings" class="tab-content"><div class="max-w-2xl bg-white p-10 rounded-2xl border space-y-8"><h3 class="font-black border-b pb-4 italic uppercase">GAS API 雲端連線</h3><input type="text" id="apiUrlInput" class="w-full p-4 bg-slate-900 text-green-400 rounded-xl font-mono text-xs shadow-inner"><button onclick="saveApiUrl()" class="w-full py-4 bg-green-600 text-white font-black rounded-xl shadow-lg uppercase active:scale-95 transition-all">儲存 API 網址</button></div></div>
        </main>
    </div>

    <script>
        let endpointUrl = localStorage.getItem('sportflow_api_url') || '';
        let globalEquips = []; let globalCourses = [];

        window.onload = () => { lucide.createIcons(); document.getElementById('apiUrlInput').value = endpointUrl; if(endpointUrl) { document.getElementById('apiStatusDot').style.backgroundColor = '#06C755'; refreshDashboard(); loadCourses(); preloadEquipData(); } else { switchTab('settings'); } };
        function switchTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById('tab' + id.charAt(0).toUpperCase() + id.slice(1)).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.toggle('nav-active', n.dataset.tab === id)); document.getElementById('tabTitle').innerText = (id === 'members') ? '會員名冊' : (id === 'courses') ? '課程建置' : id.toUpperCase(); lucide.createIcons(); if (window.innerWidth < 1024) toggleSidebar(true); }
        function showLoading(show) { document.getElementById('loadingIndicator').classList.toggle('hidden', !show); }
        function previewImg(type, url) { const box = document.getElementById('pre' + type.charAt(0).toUpperCase() + type.slice(1)); box.innerHTML = (url && url.startsWith('http')) ? `<img src="${url}" class="w-full h-full object-cover rounded-lg">` : `<i data-lucide="image" class="w-6 h-6 opacity-10"></i>`; lucide.createIcons(); }

        async function fetchApi(action, params = {}) { if(!endpointUrl) return {success:false}; showLoading(true); try { const q = new URLSearchParams({ action, ...params }).toString(); const r = await fetch(`${endpointUrl}?${q}`); return await r.json(); } catch(e) { return {success:false, error:e.toString()}; } finally { showLoading(false); } }
        async function preloadEquipData() { const res = await fetchApi('getEquipment'); if(res && res.length > 0) { globalEquips = res; document.getElementById('equipSelectArea').innerHTML = res.map(e => `<label class="flex items-center gap-2 bg-white border p-3 rounded-xl cursor-pointer hover:border-green-300 transition-all"><input type="checkbox" name="chkEquip" value="${e.id}" class="accent-[#06C755]"><span class="text-xs font-bold">${e.name}</span></label>`).join(''); } }
        async function loadCourses() { const res = await fetchApi('getCourses'); if(res && res.length > 0) { globalCourses = res; document.getElementById('courseTableBody').innerHTML = res.map(c => `<tr class="hover:bg-slate-50"><td class="px-8 py-6 flex items-center gap-4"><img src="${c.coverUrl || 'https://via.placeholder.com/60x40'}" class="w-16 h-12 object-cover rounded-lg border shadow-sm"><div><div class="font-black text-slate-800 uppercase">${c.name}</div><div class="text-[10px] text-slate-300 font-bold">${c.date} | 教練: ${c.coach}</div></div></td><td class="px-8 py-6 text-center"><div class="text-slate-300 line-through text-xs font-black">$${c.price}</div><div class="text-red-500 text-lg font-black">$${c.earlyPrice || c.price}</div></td><td class="px-8 py-6 text-right"><div class="flex justify-end gap-2"><button onclick="initEditCourse('${c.id}')" class="p-2 bg-amber-50 text-amber-500 rounded-lg hover:bg-amber-100"><i data-lucide="edit-3" class="w-4 h-4"></i></button><button onclick="deleteCourseRecord('${c.id}')" class="p-2 bg-red-50 text-red-500 rounded-lg hover:bg-red-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></td></tr>`).join(''); lucide.createIcons(); } }
        
        function initEditCourse(id) {
            const c = globalCourses.find(x => x.id === id); if(!c) return;
            document.getElementById('courseFormBlock').classList.add('edit-mode');
            document.getElementById('btnCancelEdit').classList.remove('hidden');
            document.getElementById('fieldId').value = c.id; document.getElementById('fieldName').value = c.name;
            document.getElementById('fieldLevelReq').value = c.levelReq; document.getElementById('fieldCoach').value = c.coach;
            document.getElementById('fieldDate').value = c.date; document.getElementById('fieldTime').value = c.time;
            document.getElementById('fieldPrice').value = c.price; document.getElementById('fieldEarlyPrice').value = c.earlyPrice;
            document.getElementById('fieldEarlyDeadline').value = c.earlyDeadline; document.getElementById('fieldSlots').value = c.slots;
            document.getElementById('fieldWaitlist').value = c.waitlist; document.getElementById('fieldCoverUrl').value = c.coverUrl;
            document.getElementById('fieldDescImgUrl').value = c.descImgUrl;
            const eArr = (c.equipData || '').split(','); document.querySelectorAll('input[name="chkEquip"]').forEach(cb => cb.checked = eArr.includes(cb.value));
            previewImg('cover', c.coverUrl); previewImg('desc', c.descImgUrl);
            document.getElementById('scrollContainer').scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearCourseForm() { document.getElementById('courseFormBlock').classList.remove('edit-mode'); document.getElementById('btnCancelEdit').classList.add('hidden'); document.getElementById('fieldId').value = ''; document.getElementById('fieldName').value = ''; document.querySelectorAll('input[name="chkEquip"]').forEach(cb => cb.checked = false); previewImg('cover',''); previewImg('desc',''); }
        async function processCourseSubmission() {
            const id = document.getElementById('fieldId').value;
            const equipIds = Array.from(document.querySelectorAll('input[name="chkEquip"]:checked')).map(el => el.value);
            const data = { id, name: document.getElementById('fieldName').value, levelReq: document.getElementById('fieldLevelReq').value, coach: document.getElementById('fieldCoach').value, date: document.getElementById('fieldDate').value, time: document.getElementById('fieldTime').value, price: document.getElementById('fieldPrice').value, earlyPrice: document.getElementById('fieldEarlyPrice').value, earlyDeadline: document.getElementById('fieldEarlyDeadline').value, slots: document.getElementById('fieldSlots').value, waitlist: document.getElementById('fieldWaitlist').value, equipData: equipIds.join(','), coverUrl: document.getElementById('fieldCoverUrl').value, descImgUrl: document.getElementById('fieldDescImgUrl').value };
            const res = await fetchApi(id ? 'updateCourse' : 'addCourse', data);
            if(res.success) { alert('同步成功！'); clearCourseForm(); loadCourses(); refreshDashboard(); }
        }
        async function deleteCourseRecord(id) { if(!confirm('確定刪除？')) return; const res = await fetchApi('deleteCourse', { id }); if(res.success) loadCourses(); }
        async function refreshDashboard() { const res = await fetchApi('getStats'); if(res.success) { document.getElementById('statMembers').innerText = res.stats.members; document.getElementById('statCourses').innerText = res.stats.courses; } }
        async function saveApiUrl() { endpointUrl = document.getElementById('apiUrlInput').value.trim(); localStorage.setItem('sportflow_api_url', endpointUrl); location.reload(); }
        function toggleSidebar() { const s = document.getElementById('appSidebar'); s.classList.toggle('w-64'); s.classList.toggle('w-20'); }
    </script>
</body>
</html>
